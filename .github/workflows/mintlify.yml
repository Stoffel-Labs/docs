# Mintlify Documentation Deployment
#
# This workflow deploys the Stoffel documentation using Mintlify's managed hosting.
#
# Setup required:
# 1. Create a Mintlify account at https://mintlify.com
# 2. Connect your GitHub repository
# 3. Get an API key from the Mintlify dashboard
# 4. Add MINTLIFY_API_KEY to repository secrets
#
name: Deploy Mintlify Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mintlify/docs-action@v1
        with:
          api-key: ${{ secrets.MINTLIFY_API_KEY }}
